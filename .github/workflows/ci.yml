name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------
  # Job 1: Build & Test
  # -------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build & test Product Service
        working-directory: product_service
        run: mvn clean test

      - name: Build & test Order Service
        working-directory: order_service
        run: mvn clean test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            product_service/target/surefire-reports
            order_service/target/surefire-reports

  # -------------------------
  # Job 2: Docker Build & Integration Test
  # -------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker-compose build

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for Product Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8081/actuator/health | grep UP; then
              break
            fi
            sleep 5
          done

          echo "Waiting for Order Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8082/actuator/health | grep UP; then
              break
            fi
            sleep 5
          done

      - name: Integration test â€“ verify endpoints respond
        run: |
          curl -f http://localhost:8081/actuator/health
          curl -f http://localhost:8082/actuator/health

      - name: Stop containers
        if: always()
        run: docker-compose down

  # -------------------------
  # Bonus Job: Code Quality
  # -------------------------
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Checkstyle (Order Service)
        working-directory: order_service
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Run Checkstyle (Product Service)
        working-directory: product_service
        run: mvn checkstyle:check
        continue-on-error: true